<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/48a752667d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/styles.css">
        <title>OCR Web | Register</title>
    </head>
    <body class="bg-light">
        <div id="register">
            <nav class="navbar navbar-expand-lg mb-5 navbar-light bg-dark">
                <h3 class="text-center text-white h-50 mx-auto pt-3 mb-2"><i class="fas fa-search"></i> OCR Website</h3>
            </nav>

            <div class="container">
                <div class="card mx-auto w-50 p-5 mt-2">
                    <div class="card-content">
                        <form id="register-form" class="form" action="" method="post">
                            <h3 class="text-center">Register</h3>
                            <div class="form-group">
                                <label for="username">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label><br>
                                <input type="password" name="password" id="password1" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm Password:</label><br>
                                <input type="password" name="password" id="password2" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Register" onclick="confirmPass()">
                            </div>
                            <div id="login-link" class="text-right">
                                Already have account? <a href="{{ url_for('login') }}" class="text-info">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            function confirmPass() {
                password1 = document.getElementById("password1").value;
                password2 = document.getElementById("password2").value;

                console.log(password1)
                console.log(password2)

                if (password1 != password2) {
                    alert("Password does not match, please try again")
                }
            }
        </script>
    </body>
</html>
