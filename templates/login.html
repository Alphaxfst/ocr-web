<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/48a752667d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/styles.css">
        <title>OCR Web | Login</title>
    </head>
    <body class="bg-light">
        <div id="login">
            <nav class="navbar navbar-expand-lg mb-5 navbar-light bg-dark">
                <h3 class="text-center text-white h-50 mx-auto pt-3 mb-2"><i class="fas fa-search"></i> OCR Website</h3>
            </nav>
            <div class="container">
                <div class="card mx-auto p-5 w-50 mt-2">
                    <div class="card-content">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for cat, msg in messages %}
                                    <div class="alert alert-{{cat}}" role="alert">
                                        <p class="text-center">{{msg}}</p> 
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form id="login-form" class="form mb-5" action="{{ url_for('login') }}" enctype="multipart/form-data" method="post">
                            <h3 class="text-center">Login</h3>
                            <div class="form-group">
                                <label for="username">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="remember-me"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Sign In">
                            </div>
                            <div id="register-link" class="text-right">
                                Don't have account? <a href="{{ url_for('register') }}" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/static/script.js"></script>
    </body>
</html>
