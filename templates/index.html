<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/48a752667d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles.css">
    <title>OCR Web | Home</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-light bg-dark w-100">
        <a href="{{ url_for('index') }}" class="navbar-brand text-white ml-4">
            <i class="fas fa-search">
                <span class="title">
                    OCR Web
                </span>
            </i>
        </a>
        <div class="ml-auto">
            <a href="{{ url_for('index') }}" class="text-white mr-4">
                Home
            </a>
            <a href="{{ url_for('history') }}" class="text-white mr-4">
                History
            </a>
            <a href="{{ url_for('logout') }}" class="text-white mr-4">
                Logout
            </a>
        </div>
    </nav>
    
    <div class="bg-dark">
        <div class="bg-light mt-5">
            <div class="container d-flex justify-content-center mt-100 h-100">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Upload File</h2>
                        <form method="post", enctype="multipart/form-data">
                            <div class="file-drop-area">
                                <span class="choose-file-button">Choose files</span>
                                <span class="file-message">or drag and drop files here</span>
                                <input class="file-input" type="file" name="file">
                            </div>
                            <input type="submit" value="Upload" class="btn btn-success mt-4">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for msg in messages %}
                                        <p style="color: red; font-size: smaller;" class="mt-2">{{msg}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
