<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/48a752667d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles.css">
    <title>OCR Web</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <a href="/" class="navbar-brand text-white ml-4">
            <i class="fas fa-search">
                <span class="title">
                    OCR Web
                </span>
            </i>
        </a>
    </nav>
    
    <div class="container justify-content-center mt-5">
        <h2 class="text-center mb-2">Results</h2>
        <textarea id="ocrResult" class="w-100">{{result}}</textarea>
        <a href="/" class="btn btn-primary mr-2"><i class="fas fa-search"><span class="btn-font"> Scan again</span></i></a>        
        <a href="/history" class="btn btn-success"><i class="fas fa-history"><span class="btn-font"> See history</span></i></a>        
    </div>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
